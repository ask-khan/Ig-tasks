<div id="home__component">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Todo Application</a>
		

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			</form>
			<button class="btn btn-outline-success my-2 my-sm-0" (click)="addTodo()" >Add Todo</button>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						{{username}}
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" (click)="logout()" href="#">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="todoContent">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let todo of todoContent">
			  {{todo.itemText}}
			  <div class="pull-right">
				<button class="badge" type="button" title="delete todo" (click)="delete(todo)">Delete </button>
				<button class="badge" type="button" title="Edit Todo" (click)="edit(todo)"> Edit </button>
			  </div>
			</li>
			
		  </ul>
	</div>
</div>
